<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Logger - Step 1</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="navbar">
    <h1>เครื่องบันทึกรายวัน</h1>
    <div>
        <button onclick="window.location.href='/'">บ้าน</button>
        <button onclick="window.location.href='/newitem'">รายการใหม่</button>
        <button onclick="window.location.href='/admin/view-log'">ดูแผ่นงาน</button>
        <button onclick="window.location.href='/logout'">ออกจากระบบ</button>
    </div>
  </header>
  <main class="container">
    <h1>ชื่อและวันที่</h1>
    <form id="step1-form">
      <label for="workerName">ชื่อคนงาน</label>
      <select id="workerName" required></select>

      <label for="logDate">วันที่</label>
      <input type="date" id="logDate" required />

      <button type="submit" class="cta">ถัดไป</button>
    </form>
  </main>
  <script src="scripts/utils.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
