<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles/style.css" />

<body>
  <header class="navbar">
    <h1>เครื่องบันทึกรายวัน</h1>
    <div>
      <button onclick="window.location.href='/'">บ้าน</button>
      <button onclick="window.location.href='/newitem'">รายการใหม่</button>

    <div class="btn-group">
      <button type="button" onclick="goBack('activity.html')">แก้ไขกิจกรรม</button>
      <button type="button" onclick="goBack('location.html')">แก้ไขสถานที่</button>
